<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
    <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
    </table>
</form>

<form>
    <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="r_email" required></td>
            </tr>
    </table>
</form>

<form>
    <table>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="r_phone" required></td>
            </tr>
    </table>
</form>

<form>
    <table>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
    </table>
</form>

<form>
    <table>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="r_date" required></td>
            </tr>
    </table>
</form>

<form>
    <table>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male <br>
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr> 
            <tr>
                <td></td>
                <td><input type="submit" name="r_reg" Register></td>           
            </tr>
    </table>
</form>

</body>
</html>
